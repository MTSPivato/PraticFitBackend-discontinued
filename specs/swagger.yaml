openapi: 3.0.0
info:
  description: "Backend API for Pratic Fit App"
  version: "0.1.0.1"
  title: "Pratic Fit Backend"
servers:
  - url: http://localhost:22669
    description: Local server
  - url: http://191.252.195.175:22669
    description: Remote server

paths:
  # Get all users
  /user:
    get:
      tags:
        - "User"
      description: "Get all users"
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/GetAllUsersResponse"
        "400":
          description: "Invalid status value"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendException"
  # Create a new user
    post:
      tags:
        - "User"
      description: "Create a new user"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserResponse"
        description: "User object that needs to be added"
        required: true
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateUserResponse"
        "400":
          description: "Invalid status value"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendException"
  # Get user by id
  /user/{id}:
    get:
      tags:
        - "User"
      description: "Get user by id"
      parameters:
        - name: "id"
          in: "path"
          description: "ID of user to return"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAllUsersResponse"
        "400":
          description: "Invalid status value"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendException"

components:
  schemas:
    GetAllUsersResponse:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        birth_date:
          type: string
          format: date-time
        gender:
          type: string
          enum:
            - "male"
            - "female"
        role:
          type: string
          default: "user"
          enum:
            - "user"
            - "admin"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        deleted_at:
          type: string
          format: date-time
    CreateUserResponse:
        type: object
        properties:
          name:
            type: string
          email:
            type: string
          password:
            type: string
    BackendException:
      type: object
      properties:
        error:
          type: string
