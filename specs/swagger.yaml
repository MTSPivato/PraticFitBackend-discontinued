openapi: 3.0.0
info:
  description: "Backend API for Pratic Fit App"
  version: "1.0.10"
  title: "Pratic Fit Backend"
servers:
  - url: http://191.252.195.175:22669
    description: Remote server

paths:
  /user:
    get:
      tags:
        - "User"
      description: "Get all users"
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "400":
          description: "Invalid status value"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackendException"

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        password:
          type: string
        cpf:
          type: string
        phone:
          type: string
        birth_date:
          type: string
          format: date-time
        gender:
          type: string
          enum:
            - "Male"
            - "Female"
        role:
          type: string
          default: "user"
          enum:
            - "user"
            - "admin"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        deleted_at:
          type: string
          format: date-time
    BackendException:
      type: object
      properties:
        error:
          type: string
